<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Imagenes 2025 - Grupo MultiPC</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .imagen-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 200px;
            background-color: #eee;
        }

        .imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .imagen-container img:hover {
            transform: scale(1.05);
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d32f2f;
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Galería de Abarrotes - Grupo MultiPC</h1>

    <div class="galeria-container" id="galeria">
        <!-- Las imágenes se generarán dinámicamente con JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galeria = document.getElementById('galeria');
            const baseUrl = 'https://grupomultipc.github.io/imagenes/';
            const totalImagenes = 12; // Cambiado de 50 a 12

            // Crear contenedores para cada imagen
            for (let i = 1; i <= totalImagenes; i++) {
                const nombreArchivo = `imagen${i}.jpg`;
                const imagenUrl = baseUrl + nombreArchivo;
                
                const container = document.createElement('div');
                container.className = 'imagen-container';

                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = `Cargando imagen ${i}...`;

                const img = document.createElement('img');
                img.src = imagenUrl;
                img.alt = `Imagen ${i}`;
                img.loading = 'lazy';
                
                // Manejar carga exitosa
                img.onload = function() {
                    loading.style.display = 'none';
                };

                // Manejar errores
                img.onerror = function() {
                    loading.textContent = '';
                    loading.className = 'error-message';
                    loading.innerHTML = `Imagen ${i} no encontrada<br><small>${nombreArchivo}</small>`;
                    img.style.display = 'none';
                };

                container.appendChild(loading);
                container.appendChild(img);
                galeria.appendChild(container);
            }
        });
    </script>
</body>
</html>
